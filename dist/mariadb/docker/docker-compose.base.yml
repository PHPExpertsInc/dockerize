version: '2'

services:
  web:
    image: phpexperts/web:nginx-php7.2
    depends_on:
      - db
    links:
      - db
    volumes:
      - ./web:/etc/nginx/custom
      - ..:/var/www

  db:
    image: mariadb:10.3
    volumes:
      - /var/lib/docker/mysql:/var/lib/mysql

    environment:
      MYSQL_ROOT_PASSWORD: root
      MYSQL_DATABASE: projectdb

  redis:
    image: redis:3.2.11
    entrypoint:
      - redis-server
      - --requirepass ${REDIS_PASSWORD}
      - --loglevel notice

